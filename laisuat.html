<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        let tien;
        let lai;
        let nam;
        tien=Number(prompt('nhap tien'));
        lai=Number(prompt('nhap lai'));
        nam=Number(prompt('nhap nam'));
        lai=tien*(lai/100);
        tong=tien + nam*lai;
        document.write("tong tien: "+tong)    
    </script>
</body>
